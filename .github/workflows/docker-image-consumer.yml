name: Docker Image CI - consumer

on:
  push:
    paths:
      -  "consumer/consumer.py"

jobs:
  editorconfig:
    name: EditorConfig
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: editorconfig-checker/action-editorconfig-checker@main
      - run: editorconfig-checker

  linter:
    name: Python Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          source: "consumer"
          strict: "low"
          mypy-options: "--ignore-missing-imports --show-error-codes"
          isort-options: "-w 100"
  
  docker_build_push_acr:
    name: 'Docker Build and Push to ACR'
    runs-on: ubuntu-latest
    needs: [editorconfig, linter]
  
    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash
    
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout
        uses: actions/checkout@v4
    
      - name: 'Docker Login'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
    
      - name: Build the image and push it to ACR
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.REGISTRY_LOGIN_SERVER }}/consumer:${{ github.sha }}
          file: consumer/consumer.Dockerfile

  azure_login_build_deploy:
    name: 'Azure Login, Build and Deploy Container App'
    runs-on: ubuntu-latest
    needs: [docker_build_push_acr]
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          imageToDeploy: ${{ secrets.REGISTRY_LOGIN_SERVER }}/consumer:${{ github.sha }}
          acrName: TPIUORedditApiLab1
          resourceGroup: fervjestina
          containerAppName: consumer
